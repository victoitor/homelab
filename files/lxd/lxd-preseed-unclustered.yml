config:
  core.https_address: '[::]:8443'
storage_pools:
- config:
    source: /var/snap/lxd/common/lxd/storage-pools/local
  description: Local btrfs storage
  name: local
  driver: btrfs
profiles:
- config:
    limits.cpu.allowance: 100%
    limits.memory: 2GiB
  description: Default LXD profile
  devices:
    eth0:
      name: eth0
      nictype: bridged
      parent: br0
      type: nic
    root:
      path: /
      pool: local
      type: disk
  name: default
- config:
    security.nesting: "true"
  description: additional controller profile
  devices:
    eth0:
  name: controller
- config:
    limits.memory: 4GiB
    security.nesting: "true"
  description: additional docker profile
  devices:
    eth0:
      name: eth0
      nictype: bridged
      parent: br0
      hwaddr: 00:16:3e:1d:26:d2
      type: nic
  name: docker

