---

- hosts: cluster
  become: true

  handlers:
    - name: Apply netplan
      command: "netplan generate && netplan apply"

  tasks:
    - name: Set timezone
      timezone: name=America/Fortaleza

    - name: Set hostname
      command: "hostnamectl set-hostname {{ inventory_hostname }}"
      changed_when: false
    
    - name: Set snap refresh time
      command: "snap set system refresh.timer=1:00-5:00/2"
      changed_when: false

